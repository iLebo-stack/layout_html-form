<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <div class="form-field">
          <label class="form-label" for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label for="name" class="form-label">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label class="form-label" for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              min="1"
              max="100"
              value="12"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label class="form-label" for="dateOfBirth">
            Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
              id="dateOfBirth"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label for="terms">
            I accept the term of the agreement
            <input type="checkbox" name="terms" id="terms">
          </label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <div class="form-field">
          <label class="form-label" for="email">
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              minlength="5"
              maxlength="15"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <label class="form-label" for="yes">
            <input type="radio" name="cats" id="yes">
            Yes
          </label>

          <label class="form-label" for="no">
            <input type="radio" name="cats" id="no">
            No
          </label>
        </div>

        <label class="form-label own-line" for="color">
          What is your favorite color?
          <input type="color" name="color" id="color">
        </label>

        <label class="form-label own-line" for="time">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
            step="1"
          >
        </label>

        <label class="form-label own-line" for="car-brand">
          What are your favorite brand of cars?
          <select name="car-brand" id="car-brand" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="rating own-line">
          How do you rate our work?
          <input
            type="range"
            name="rating"
            value="0"
            min="0"
            max="5"
            step="1"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>
        <label class="form-label own-line">
          Comments:
          <textarea class="form-textarea" name="comments" id="comments"></textarea>
        </label>

        <label class="own-line" for="recommendation">
          Would you recommend us?
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
